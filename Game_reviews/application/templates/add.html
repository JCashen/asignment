{% extends 'layout.html' %}
{% block body_content %}

<h2 style="color:pink;"> Add a Review for a Game</h2>


<form method='POST' action=''>
	{{ form.hidden_tag() }}
	{{ form.review.label }} {{ form.review }}
	{% if form.review.errors %}
		{% for error in form.review.errors %}
			{{ error }}
		{% endfor %}  
	{% endif %}
	<br>
	{{ form.submit }}
</form>

{% endblock body_content %}
