{% extends 'layout.html' %}
{% block body_content %}


{% for review in all_reviews %}
{{ review.games.game }}
{{ review.review }}


<br>
 
<form action='{{ url_for('update', review_id=review.id)}}'>
	<button style="color:Pink;">Update</button>
</form>
<form action='{{ url_for('delete', review_id=review.id)}}'>
	<button style="color:Pink;">Delete</button>
</form>
<br><br>

{% endfor %}
{% endblock body_content %}
