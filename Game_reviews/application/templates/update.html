{% extends 'layout.html' %}
{% block body_content %}

<form method='POST' action=''>
	{{ form.hidden_tag() }}
	{{ form.review.label }} {{ form.review }}
	<br>
	{% if form.review.errors %}
		{% for error in form.review.errors %}
			{{ error }}
		{% endfor %}
	{% endif %}
	<br>
	{{ form.submit }}
</form>



{% endblock body_content %}
